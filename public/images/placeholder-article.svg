<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="100" r="80" fill="#fecdd3" opacity="0.5"/>
  <circle cx="100" cy="500" r="60" fill="#fef3c7" opacity="0.5"/>
  <circle cx="700" cy="450" r="40" fill="#e7e5e4" opacity="0.4"/>

  <!-- Center icon -->
  <g transform="translate(350, 250)">
    <!-- Document/Article icon -->
    <rect x="0" y="0" width="100" height="120" rx="8" fill="url(#iconGradient)" opacity="0.9"/>
    <rect x="15" y="25" width="70" height="6" rx="3" fill="white" opacity="0.8"/>
    <rect x="15" y="40" width="50" height="6" rx="3" fill="white" opacity="0.6"/>
    <rect x="15" y="55" width="60" height="6" rx="3" fill="white" opacity="0.6"/>
    <rect x="15" y="70" width="45" height="6" rx="3" fill="white" opacity="0.6"/>
    <rect x="15" y="85" width="55" height="6" rx="3" fill="white" opacity="0.6"/>
    <rect x="15" y="100" width="35" height="6" rx="3" fill="white" opacity="0.6"/>
  </g>

  <!-- W&B Logo text -->
  <text x="400" y="420" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#78716c" opacity="0.6">
    Woman &amp; Business
  </text>
</svg>
